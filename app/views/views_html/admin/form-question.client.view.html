<section class="container">
  <div class="page-header">
    <h1>{{vm.question._id ? 'Edit Question' : 'New Question'}}</h1>
  </div>
  <div class="col-lg-12 text-right nopad">
    <a ng-show="vm.question._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.questionForm" class="form-horizontal" ng-submit="vm.save(vm.form.questionForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="question">Question</label>
          <input name="question" type="text" ng-model="vm.question.question" id="question" class="form-control" placeholder="Question" required autofocus>
          <div ng-messages="vm.form.questionForm.question.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Question is required.</p>
          </div>
        </div>
        <div class="form-group" ng-repeat="i in vm.question.choice">
          <label class="control-label">Choice</label>
          <div>
			  <input data-ng-model="vm.question.choice[$index].value" class="form-control" placeholder="Choice Value" type="text"> 
			  <input data-ng-model="vm.question.choice[$index].num" class="form-control" placeholder="Choice Number" type="text"> 
			  <a class="removeSign" ng-click="vm.removeChoice($index)">(Remove Choice)</a>
		  </div>
        </div>
		<div class="form-group">
          <a ng-click="vm.addChoice(vm.question)" class="btn btn-default">+ Choice</a>
        </div> 
		 <div class="form-group">
          <label class="control-label">Order</label>         
		  <input data-ng-model="vm.question.order" class="form-control" placeholder="Order" type="number"> 
        </div> 
		<div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.question._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
